<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Lyrics Finder with Screen Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Song Lyrics Finder with Screen Reader</h1>
    <input type="text" id="songInput" placeholder="Enter a song title" />
    <button onclick="getSongLyrics()">Find and Sing Lyrics</button>
    <button onclick="startScreenReader()">Activate Screen Reader</button>
    <div id="songLyrics" class="lyrics-box"></div>
  </div>
  <script src="rhymes.js"></script>
</body>
</html>
